_format_version: '3.0'
services:
  - name: events-api-alldogs-service
    url: https://dogapi.dog/
    routes:
      - name: events-api-alldogs-route
        paths:
          - /alldogs
        strip_path: true
        methods:
          - GET
    plugins:
      - name: request-transformer
        config:
          replace:
            uri: /api/v2/breeds
