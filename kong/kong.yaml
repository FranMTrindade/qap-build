_format_version: '3.0'
services:
  - name: events-api-specialies-service
    url: https:/medical-api.on.qriarlabs.com
    routes:
      - name: events-api-specialies-route
        paths:
          - /medical-api/specialies
        strip_path: true
        methods:
          - GET
    plugins:
      - name: request-transformer
        config:
          replace:
            uri: //specialties
  - name: events-api-Doctors-service
    url: https:/medical-api.on.qriarlabs.com
    routes:
      - name: events-api-Doctors-route
        paths:
          - /medical-api/doctors
        strip_path: true
        methods:
          - GET
    plugins:
      - name: request-transformer
        config:
          replace:
            uri: //doctors
